<section class="_grid _folder">
  {{ with .title }}
    <h2 class="full">{{ . }}</h2>
  {{ end }}

  {{ $page := .page }}
  {{ range .books }}
    <div class="_book">
      <div class="cover">
        {{ with .cover }}
          <img src="{{.}}" aria-hidden="true">
        {{ end }}
      </div>
      <h3>{{ .title }}</h3>
      <p class="info">{{ .author }}<br>{{ .year }}</p>
      <a href="{{ .link }}" class="_button black small">Číst</a>
    </div>
  {{ end }}
</section>
