{{ define "main" }}
<main>
  <div class="_content-column">
    <h1 class="balance-text">{{ .Title }}</h1>

    <div class="article-text">
      <p class="published">
        {{ with .Params.date }}<b>{{ partial "date.html" (dict "months" $.Site.Data.mesice "date" . "lang" $.Language.Lang) }}</b>{{ end }}
      </p>

      {{ with .Params.perex }}
        {{ partial "md-block.html" . }}
      {{ end }}

    	{{ .Content }}
    </div>
  </div>

</main>
{{ end }}
