backend:
  name: git-gateway
  branch: main
locale: cs
media_folder: content/media
public_folder: /media
site_domain: 'https://www.next-book.info/'
display_url: 'https://www.next-book.info/'
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: _
collections:
  - name: stranky
    label: Jiné
    editor:
      preview: false
    files:
      - label: Homepage
        name: home
        file: content/_index.markdown
        fields:
          - label: Titulek
            name: title
            widget: string
          - editor_components:
              - image
            buttons:
              - bold
              - italic
              - link
              - heading-two
              - heading-three
              - heading-four
              - quote
              - bulleted-list
              - numbered-list
            label: Intro
            name: intro
            required: false
            widget: markdown
  - name: stranky-en
    label: Jiné (EN)
    editor:
      preview: false
    files:
      - label: Homepage
        name: home
        file: content-en/_index.markdown
        fields:
          - label: Titulek
            name: title
            widget: string
          - editor_components:
              - image
            buttons:
              - bold
              - italic
              - link
              - heading-two
              - heading-three
              - heading-four
              - quote
              - bulleted-list
              - numbered-list
            label: Intro
            name: intro
            required: false
            widget: markdown
